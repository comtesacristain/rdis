{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<div style="white-space: nowrap;">
  <div class="table-header">
	  <div>Primary Key</div>
	  <div>Name</div>
	  <div>Entity Type</div>
	  <div>Well Type</div>
	  <div>Operator</div>
  </div>
  {%for duplicate in duplicate_entities%}
  <div>
	  <div>{{duplicate.eno}}</div>
	  <div>{{duplicate.entityid}}</div>
	  <div>{{duplicate.entity_type}}</div>
	  <div>{{duplicate.well.welltype}}</div>
	  <div>{{duplicate.well.operator}}</div>
  </div>
{% endfor %}
</div>
